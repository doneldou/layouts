<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@600&display=swap"
      rel="stylesheet"

      href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap"

    />
    <title>Developli</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          class="header-logo__img"
          src="image/header/logo.svg"
          alt="Developli logo"
        />
      </div>

      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a class="header-nav__link" href="#"> Employers </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#"> Candidates </a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link header-nav__link_active" href="#">
              Company
            </a>
          </li>
          <li class="heade-navr__item">
            <a class="header-nav__link" href="#"> Blog </a>
          </li>
        </ul>
      </nav>

      <div class="header-login">
        <img
          class="header-login__icon"
          src="image/header/login.svg"
          alt="Anonimus icon"
        />
        <a class="header-login__link" href="#">Login</a>
      </div>

      <div class="header-buttons-couple">
        <button class="header-buttons-couple__elem">Start hiring</button>
        <button
          class="header-buttons-couple__elem header-buttons-couple__elem_black"
        >
          Find a job
        </button>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__col">
          <h1 class="hero__title">
            Letâ€™s <span class="hero__title_green">boost up</span><br />
            your hiring<br />
            process
          </h1>

          <p class="hero__paragraph">
            We are nost efficient and reliable souce of hiring<br />
            perocess and two time faster than any other companies
          </p>

          <div class="hero__buttons-couple">
            <button class="hero__button hero__button_black">
              <span class="hero__button-text">Start hiring</span>
              <img
                class="hero__arrow"
                src="image/hero/arrow-right.svg"
                alt="Arrow right"
              />
            </button>
            <button class="hero__button">
              <span class="hero__button-text">Post a job</span>
              <img
                class="hero__arrow"
                src="image/hero/arrow-right-grey.svg"
                alt="Arrow right"
              />
            </button>
          </div>
        </div>

        <div class="hero__col">
          <div class="hero__pictures">
            <img class="hero__img" src="image/hero/1.png"/ alt="Person photo">
            <img class="hero__img" src="image/hero/2.png"/ alt="Person photo">
            <img class="hero__img" src="image/hero/3.png"/ alt="Person photo">
          </div>
        </div>
      </section>
    </main>
